<html>
    <head>
        <title>Formulaire</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">

    </head>
    ​
    <body>
        <h1 class="winner-name"></h1>
        <div class="game-space">
            <div class="player-pseudo">
                <div class="player-one"></div>
                <div class="player-two"></div>
            </div>
            <div class="game-board">
                <div class="first-line">
                    <div class="case first-case"></div>
                    <div class="case second-case"></div>
                    <div class="case third-case"></div>
                </div>
                <div class="second-line">
                    <div class="case fourth-case"></div>
                    <div class="case fifth-case"></div>
                    <div class="case sixth-case"></div>
                </div>
                <div class="third-line">
                    <div class="case seventh-case"></div>
                    <div class="case heighth-case"></div>
                    <div class="case ninth-case"></div>
                </div>
            </div>
            <ol class="historic">
                Games History :
            </ol>
        </div>
        ​
        <button class="reset-button">Reset</button>
        <script src="app.js"></script>
    </body>
</html>
